version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: eskibidi
      POSTGRES_PASSWORD: 134
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eskibidi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
